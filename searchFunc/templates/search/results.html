{% extends "base_bootstrap.html" %} {% block content %}

<h1>Search Results</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Author</th>
      <th>Title</th>
      <th>Content</th>
      <!--<th>date_created</th> -->
    </tr>
  </thead>
  <tbody>
    {% for doc in docResults_ %}

    <tr>
      <td>
        <a href="/searchFunc/{{doc.pk}}">{{doc.pk}}</a>
      </td>
      <td>{{doc.title}}</td>
      <td>{{doc.author}}</td>
      <td>{{doc.content}}</td>

      <!-- <td>{{document.date_created}}</td> -->
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock %}
